<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Notes Page</title>
    <link rel="stylesheet" href="/css/dailyNotesPage.css">
    <link rel="icon" href="/icons/logo.png">
</head>
<body>
    <div class="header wf-section">
        <div class="logo-block">
            <div class="logo">
                <img src="/icons/logo.png" loading="lazy" alt="" class="logo-img">
                <div class="logo-text">Diary<span>App</span> </div>
            </div>
        </div>
        <div class="header-block">
            <div class="nav-block">
                <div class="nav">
                    <a href="#" class="nav-text nav-active">Daily Notes</a>
                </div>
                <div class="nav">
                    <a href="#" data-th-href="@{/diary/getDiaries}" class="nav-text">Diary</a>
                </div>
                <div class="nav">
                    <a href="/user/getUsersPass" class="nav-text">AdminPass</a>
                </div>
                <div class="nav">
                    <a href="/user/getUsersDelete" class="nav-text">AdminDelete</a>
                </div>
                <div class="nav" style="margin-left: 100px;">
                    <a href="/user/logout" class="nav-text">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="all-notes">
        <div class="notes">
            <form th:action="@{/dailyNote/deleteDailyNote/{daily_note_id} (daily_note_id=${dailyNote.getDaily_note_id()})}" th:method="post" class="note" th:each="dailyNote : ${dailyNotes}">
                <div class="data" style="white-space: pre-wrap; overflow: hidden; text-overflow: ellipsis;" th:text="${dailyNote.getDate()}"></div>
                <a th:href="@{/dailyNote/getDailyNote/{daily_note_id}(daily_note_id=${dailyNote.getDaily_note_id()})}">
                    <p class="text" style="white-space: pre-wrap; overflow: hidden; text-overflow: ellipsis;" th:text="${dailyNote.getText()}"></p>
                </a>
                <div class="delete">
                    <button class="deleteButton" type="submit"><img src="/icons/delete-16.ico" alt=""></button>
                </div>
            </form>
        </div>
    </div>

    <a href="/dailyNote/newDailyNote" class="create-new">+</a>
</body>
</html>
